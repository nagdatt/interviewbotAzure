<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <title>OOP Interview</title>
  <script src="./index.js"></script>
  <script src="./webcam.js"></script>
  <script src="./OOPQ.js"></script>
  <script>
    const getQuestion = () => {
      const question = getOOPQ()
      start(question)
    }
  </script>
  <style>
    .cam {
      width: 500px;
      height: 400px;
      border: 2px solid black;
    }
    .cam2 {
      width: 200px;
      height: 200px;
      border: 2px solid black;
    }
    video {
      width: 500px;
      height: 400px;
      object-fit: cover;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body onload="getQuestions()">
  <div class="row" style="margin: 30px;">
    <div class=" col-5 col-xm-12">
      <h1>
        OOP's interview Questions
      </h1>
      <div class="cam">
        <video id="vid">
        </video>
      </div>
      <br />
      <input type="button" id="but" class="btn btn-primary" autoplay value="open Cam" />


      <button onclick="getQuestion()" type="button" class="btn btn-primary">
        Ask Question
      </button>
    </div>
    <div class="col-2 cam2" id="vid" style="margin-top: 250px;">
      Interviewer
    </div>
    <div class=" col col-4" style="margin-left: 25px;">
      <div>
        <div class="list-group ">
          <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
           Regular  Questions
          </a>
          <a href="#" class="list-group-item list-group-item-action " aria-current="true"
          onclick="start('Tell me about your self.')"
          >
            Tell me about your self.
          </a>
          <a href="#" class="list-group-item list-group-item-action " aria-current="true"
          onclick="start('Have you done any projects? If yes, please elaborate any one out of it.')"
          >
            Have you done any projects? If yes, please elaborate any one out of it.
          </a>
          <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
            Questions
          </a>
          <div id="questions" style="max-height: 350px;scroll-behavior:smooth ;overflow:scroll">


          </div>
        
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>

</html>
